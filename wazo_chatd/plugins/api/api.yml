swagger: '2.0'
info:
  title: wazo-chatd
  description: "Control your message and presence from a REST API"
  version: 1.0.0
schemes:
- https
basePath: /1.0
consumes:
- application/json
produces:
- application/json
x-xivo-port: 9304
x-xivo-name: chatd
securityDefinitions:
  wazo_auth_token:
    type: apiKey
    name: X-Auth-Token
    in: header
security:
- wazo_auth_token: []

responses:
  AnotherServiceUnavailable:
    description: Another service is unavailable (e.g. wazo-auth, xivo-confd, ...)
    schema:
      $ref: '#/definitions/Error'
  NotFoundError:
    description: The resource requested was not found on the server
    schema:
      $ref: '#/definitions/APIError'
  InvalidRequest:
    description: Invalid request
    schema:
      $ref: '#/definitions/APIError'
  ResourceUpdated:
    description: Resource was updated successfully

definitions:
  APIError:
    type: object
    allOf:
    - $ref: '#/definitions/Error'
    - properties:
       resource:
         description: Resource name of the error
         type: string
  Error:
    title: Error
    description: Error message for the client
    properties:
      message:
        description: Human readable explanation of the error
        type: string
      error_id:
        description: Identifier of the type of error. It is more precise than the
          HTTP status code.
        type: string
      details:
        description: Additional information about the error. The keys are specific
          to each error.
        type: object
      timestamp:
        description: Time when the error occured
        type: number
        format: timestamp

parameters:
  TokenID:
    name: token
    in: query
    description: The token's ID
    type: string
  user_uuid:
    name: user_uuid
    in: path
    type: string
    description: The UUID of the user
    required: true
